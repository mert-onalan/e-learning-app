<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">404 - Page not found illustration</title>
  <desc id="desc">A minimalist retro CRT monitor showing a 404 message over color bars.</desc>

  <!-- Background is transparent so it adapts to any page -->
  <defs>
    <linearGradient id="shadowGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(0,0,0,0.30)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.00)"/>
    </linearGradient>
    <style>
      /* Use system fonts so no external fetch is needed */
      .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; font-weight: 800; }
    </style>
  </defs>

  <!-- Soft shadow base -->
  <ellipse cx="400" cy="520" rx="280" ry="36" fill="#0b0b0b" opacity="0.12"/>

  <!-- TV body -->
  <g transform="skewX(-6) translate(30,0)">
    <rect x="140" y="120" rx="16" ry="16" width="470" height="360" fill="#F8EEDF" stroke="#101010" stroke-width="6"/>
    
    <!-- Front bezel -->
    <rect x="195" y="170" rx="14" ry="14" width="360" height="260" fill="#2e9c91" stroke="#101010" stroke-width="6"/>
    <rect x="210" y="185" rx="10" ry="10" width="330" height="230" fill="#0f1417"/>

    <!-- Color bars -->
    <g>
      <rect x="215" y="190" width="44" height="220" fill="#f2d64f"/>
      <rect x="259" y="190" width="44" height="220" fill="#86cf55"/>
      <rect x="303" y="190" width="44" height="220" fill="#37b2a1"/>
      <rect x="347" y="190" width="44" height="220" fill="#ff6b57"/>
      <rect x="391" y="190" width="44" height="220" fill="#b55bd1"/>
      <rect x="435" y="190" width="44" height="220" fill="#3b63ff"/>
      <rect x="479" y="190" width="44" height="220" fill="#ff6b57"/>
    </g>

    <!-- 404 label -->
    <rect x="315" y="270" rx="8" ry="8" width="150" height="60" fill="#0f1417"/>
    <text x="390" y="312" text-anchor="middle" font-size="34" class="label" fill="#ffffff" letter-spacing="4">404</text>

    <!-- Knob -->
    <circle cx="175" cy="235" r="28" fill="#2e9c91" stroke="#101010" stroke-width="6"/>
    <circle cx="175" cy="235" r="16" fill="#ff6b57" stroke="#101010" stroke-width="4"/>

    <!-- Vents -->
    <g fill="#101010">
      <rect x="158" y="330" width="60" height="8" rx="4"/>
      <rect x="158" y="350" width="60" height="8" rx="4"/>
      <rect x="158" y="370" width="60" height="8" rx="4"/>
    </g>

    <!-- Screws -->
    <g fill="#101010">
      <circle cx="155" cy="150" r="4"/>
      <circle cx="595" cy="150" r="4"/>
      <circle cx="155" cy="464" r="4"/>
      <circle cx="595" cy="464" r="4"/>
    </g>
  </g>
</svg>
